<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- swiper slider css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/style.css">


  <title>বাংলাদেশ ২.০</title>

  <style>
    /* lightbox video start */
    .lightbox {
      background-color: fade(black, 80%);
      overflow: hidden;
      position: fixed;
      display: none;
      z-index: 5;
      bottom: 0;
      right: 0;
      left: 0;
      top: 0;
    }

    .video-container {
      padding-bottom: 56.25%;
      position: relative;
      padding-top: 30px;
      overflow: hidden;
    }

    .video-container iframe,
    .video-container object,
    .video-container embed {
      position: absolute;
      margin-top: 2.5rem !important;
      height: 80%;
      width: 100%;
      left: 0;
      top: 0;
    }

    #container {
      border-radius: 4px;
      max-width: 300px;
      height: auto;
      padding: 50px;
      background: white;
      margin: 100px auto;
    }

    #playme {
      background: transparent;
      text-transform: uppercase;
      font-weight: 300;
      border: none;
      color: white;
      padding: 10px 15px;
      display: inline-block;
      font-size: 14px;
      margin: 0;
    }

    .light-box-img {
      position: relative;
      text-align: center;
      color: white;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .centered p {
      font-size: 12px;
    }

    .lightbox-close {
      border: none;
      background-color: transparent;
      color: #db1111;
      position: absolute;
      top: 10px;
      right: 20px;
      margin-left: auto;
      z-index: 10;
    }

    .popup-bg {
      background-color: #000000c7;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    /* lightbox video end */
  </style>

</head>

<body>


  <section class="mt-4">
    <div class="container light-box-bg-img-s">
      <div class="row">
        <!-- Video 1 -->
        <div class="light-box-img">
          <img src="./assets/img/andolon.webp" class="img-fluid" alt="image" />
          <div class="centered">
            <p class="text-white pt-2">Video</p>
            <h6 class="text-white fs-sm-6">Father of the Nation</h6>
            <h4 class="text-white fs-sm-6">Bangabandhu Sheikh Mujibur Rahman</h4>
            <button id="playme1" data-video-id="X3nJZe3RyJs" class="playme"
              onclick="revealVideo('video','youtube', this)">
              <i class="fa-regular fa-circle-play fs-1 text-white p-2"></i>
            </button>
          </div>
        </div>

        <!-- Video 2 -->
        <div class="light-box-img">
          <img src="./assets/img/andolon.webp" class="img-fluid" alt="image" />
          <div class="centered">
            <p class="text-white pt-2">Video</p>
            <h6 class="text-white fs-sm-6">Another Great Leader</h6>
            <h4 class="text-white fs-sm-6">Leader Name</h4>
            <button id="playme2" data-video-id="bypDibxlZDE" class="playme"
              onclick="revealVideo('video','youtube', this)">
              <i class="fa-regular fa-circle-play fs-1 text-white p-2"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="video" class="lightbox" onclick="hideVideo('video','youtube')">
    <div class="lightbox-container">
      <div class="lightbox-content">
        <button onclick="hideVideo('video','youtube')" class="lightbox-close" data-toggle="lightbox">
          <i class="fa-solid fa-xmark fs-1 lightbox-close-icon"></i>
        </button>
      </div>
      <div class="lightbox-fullscreen">
        <div class="popup-bg"></div>
        <div class="video-container" style="width: 90%; margin: 0 auto;">
          <iframe id="youtube" src="" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>



  <!-- bootstratp 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- swiper slider js  -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- pure counter -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>



  <script src="./assets/js/slider.js"></script>

  <script>
    // Function to reveal lightbox and adding YouTube autoplay
    function revealVideo(div, video_id, element) {
      var videoUrl = "https://www.youtube.com/embed/" + element.getAttribute("data-video-id");
      document.getElementById(video_id).src = videoUrl + "?autoplay=1"; // adding autoplay to the URL
      document.getElementById(div).style.display = "block";
    }

    // Hiding the lightbox and removing YouTube autoplay
    function hideVideo(div, video_id) {
      document.getElementById(video_id).src = "";
      document.getElementById(div).style.display = "none";
    }

  </script>
</body>

</html>
