<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* Adjust based on your layout */
            margin: auto;
            cursor: pointer;
        }

        .thumbnail-image,
        .video-container iframe {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
            /* Maintain a 16:9 aspect ratio */
        }

        .video-container iframe {
            display: none;
        }
    </style>
    <title>YouTube Video with Custom Thumbnail</title>
</head>

<body>

    <div class="video-container" onclick="showVideo()">
        <!-- Thumbnail Image -->
        <div class="position-relative">
            <img src="https://img.youtube.com/vi/Pyle8DNiv8A/hqdefault.jpg" class="thumbnail-image" alt="Thumbnail">
            <button class="btn btn-show btn-primary position-absolute"
                style="top: 045% !important; left: 45% !important;">Show</button>
        </div>
        <!-- YouTube Video (Initially Hidden) -->
        <iframe src="https://www.youtube.com/embed/Pyle8DNiv8A?autoplay=1" style="z-index: 999 !important;"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function showVideo() {
            // Hide the thumbnail image
            document.querySelector('.thumbnail-image').style.display = 'none';
            // Show the iframe and start the video
            document.querySelector('.video-container iframe').style.display = 'block';
            document.querySelector('.btn-show').style.display = 'none';
        }
    </script>

</body>

</html>
