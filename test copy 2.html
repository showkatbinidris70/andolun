<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Lightbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Video Trigger -->
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="video-thumbnail">
                    <img src="./assets/img/abu-sayed.jpg" alt="Video Thumbnail" class="img-fluid">
                    <button class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#videoModal">Play
                        Video</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Lightbox Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="videoPlayer" src="https://www.youtube.com/embed/Pyle8DNiv8A" frameborder="0"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to handle the video URL in the lightbox
        document.querySelector('.btn[data-bs-toggle="modal"]').addEventListener('click', function () {
            const videoUrl = 'https://www.youtube.com/embed/Pyle8DNiv8A'; // Replace with your video URL
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
        });

        // Clear video source on modal close
        document.getElementById('videoModal').addEventListener('hidden.bs.modal', function () {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = '';
        });
    </script>

</body>

</html>
