<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-img {
            max-width: 80%;
            max-height: 80%;
            margin-bottom: 20px;
        }

        .caption {
            color: white;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>

    <div class="gallery">
        <img src="./assets/img/001.jpeg" alt="Image 1" data-name="Sunset View" data-location="Dhaka, Bangladesh"
            class="gallery-image">
        <img src="./assets/img/002.jpeg" alt="Image 2" data-name="Mountain Peak" data-location="Bandarban, Bangladesh"
            class="gallery-image">
        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img">
        <div class="caption">
            <h2 id="lightbox-name">anem</h2>
            <p id="lightbox-location">sssss</p>
        </div>
    </div>
    <script>
        // Get elements
        const galleryImages = document.querySelectorAll('.gallery-image');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxName = document.getElementById('lightbox-name');
        const lightboxLocation = document.getElementById('lightbox-location');
        const closeBtn = document.querySelector('.close');

        // Open lightbox
        galleryImages.forEach(image => {
            image.addEventListener('click', function () {
                lightboxImg.src = this.src;
                lightboxName.textContent = this.getAttribute('data-name');
                lightboxLocation.textContent = this.getAttribute('data-location');
                lightbox.classList.add('active');
            });
        });

        // Close lightbox
        closeBtn.addEventListener('click', function () {
            lightbox.classList.remove('active');
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', function (e) {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
