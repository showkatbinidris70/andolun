<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upcoming Event Countdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->

    <style>
        .video-gallery .active {
            opacity: 1;
            z-index: 1000;
        }

        .video-gallery .btn-img img {
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        .video-gallery .active-link img {
            transition: all 0.5s ease-in-out;
            transform: scale(1.05);
        }

        .video-gallery #image_1.active {
            margin-left: 0px;
            margin-top: 0px;
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        .video-gallery #image_2.active {
            margin-left: 0px;
            margin-top: 0px;
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        .video-gallery #image_3.active {
            margin-left: 0px;
            margin-top: 0px;
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }

        .video-gallery #image_4.active {
            margin-left: 0px;
            margin-top: 0px;
            transition: all 0.5s ease-in-out;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="video-gallery">
    <div class="container">
        <div class="row my-5">
            <div class="col-sm-12 col-lg-8">
                <div class="position-relative">
                    <div class="image-wrapper aspect-ratio-16-9"><img src="./assets/img/andolon.webp"
                            class="img-fluid w-100 position-absolute slider-image active" id="image_1"
                            style="height: 500px;" />
                    </div>
                    <div class="image-wrapper aspect-ratio-16-9"><img src="./assets/img/asif.jpg"
                            class="img-fluid w-100 position-absolute slider-image" id="image_2"
                            style="height: 500px;" />
                    </div>
                    <div class="image-wrapper aspect-ratio-16-9"><img src="./assets/img/counter-bg.jpg"
                            class="img-fluid w-100 position-absolute slider-image" id="image_3"
                            style="height: 500px;" />
                    </div>
                    <div class="image-wrapper aspect-ratio-16-9"><img src="./assets/img/apple-touch-icon.png"
                            class="img-fluid w-100 position-absolute slider-image" id="image_4"
                            style="height: 500px;" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="d-flex gap-4 align-items-center justify-content-center">
                    <div class="btn-img d-flex d-lg-block gap-4">
                        <div class="w-100 my-2 image-wrapper aspect-ratio-16-9"><a href="#" data-image="image_1"
                                class="active-link"> <img src="./assets/img/andolon.webp" class="img-fluid" /></a></div>
                        <div class="w-100 my-2"><a href="#" data-image="image_2"> <img src="./assets/img/andolon.webp"
                                    class="img-fluid" /></a></div>
                        <div class="w-100 my-2"><a href="#" data-image="image_3"> <img src="./assets/img/andolon.webp"
                                    class="img-fluid" /></a></div>
                        <div class="w-100 my-2"><a href="#" data-image="image_4"> <img src="./assets/img/andolon.webp"
                                    class="img-fluid" /></a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a[data-image]');
            const images = document.querySelectorAll('.slider-image');
            let isDragging = false;
            let startX = 0;
            let currentIndex = 0;

            function activateImage(targetId) {
                // Remove active class from all images
                images.forEach(image => {
                    if (image.id === targetId) {
                        image.classList.add('active');
                    } else {
                        image.classList.remove('active');
                    }
                });

                // Remove active class from all links
                links.forEach(link => {
                    link.classList.remove('active-link');
                });

                // Add active class to the corresponding link
                document.querySelector(`a[data-image="${targetId}"]`).classList.add('active-link');
            }

            function handleLinkClick(event) {
                event.preventDefault();
                const targetId = this.getAttribute('data-image');
                activateImage(targetId);
            }


            // Add click event to links
            links.forEach(link => {
                link.addEventListener('click', handleLinkClick);
            });
            activateImage('image_1');
        });

    </script>
</body>

</html>
