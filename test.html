<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upcoming Event Countdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">


</head>

<body>

    <section class="upcoming-events my-5">
        <div class="container text-center">
            <h2 class="mb-4">Upcoming Event</h2>
            <p class="mb-5">Join us for an exciting event that you won't want to miss!</p>
            <div class="row upcoming-events-content" style="border-radius: 30px;">
                <div class="col-sm-6  px-0 mx-0">
                    <div class="">
                        <img src="./assets/img/andolon.webp" class="w-100 h-100" style="border-radius: 30px;" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div>
                        <h2 class="my-4">Upcoming Event</h2>
                        <p class="mb-4">Join us for an exciting event that you won't want to miss!</p>
                    </div>
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="countdown-circle">
                            <span id="days">00</span>
                            <div class="label">Days</div>
                        </div>
                        <div class="countdown-circle">
                            <span id="hours">00</span>
                            <div class="label">Hours</div>
                        </div>
                        <div class="countdown-circle">
                            <span id="minutes">00</span>
                            <div class="label">Minutes</div>
                        </div>
                        <div class="countdown-circle">
                            <span id="seconds">00</span>
                            <div class="label">Seconds</div>
                        </div>
                    </div>
                    <div class="text-start m-4">
                        <a href="#" class="btn btn-primary px-5 py-3">Join Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var countdownDate = new Date("Dec 31, 2024 15:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
            }
        }, 1000);
        // upcoming event end
    </script>
</body>

</html>
